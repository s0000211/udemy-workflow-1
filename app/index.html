<body>
<div class="container"> <!-- bootstrap 4 container is 1140px, not 1200px -->
    <div class="row">
        <div id="slider" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
            </ul>
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active"> <img src="http://placehold.it/1140x250.jpg"> </div>
                <div class="carousel-item"> <img src="http://placehold.it/1140x250.jpg"> </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#slider" data-slide="prev"> <span class="carousel-control-prev-icon"></span> </a> <a class="carousel-control-next" href="#slider" data-slide="next"> <span class="carousel-control-next-icon"></span> </a> </div>
    </div>
</div> <!-- moved this closing div to here because it seemed out of place at the end of the document -->

    <!-- Lecture 20 -->
    <div class="container">
      <div id="gallery" class="row gallery"> </div>
      <script id="template" type="x-tmpl-mustache">
          {{#gallery}}
            <div class="col-sm-6 col-md-4">
              <div class="img-thumbnail">
                  <img src="img/{{image}}" class="img-fluid">
              </div>
              <div class="caption">
                <h3 class="text-center">{{destiny}}</h3>
              </div>
            </div>
          {{/gallery}}
      </script>
    </div>
